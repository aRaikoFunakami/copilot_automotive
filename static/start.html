<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Start Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .start-button-container {
      position: relative;
      width: 50vmin;
      height: 50vmin;
    }

    .start-button {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #0ff 0%, #005566 100%);
      box-shadow:
        0 0 15px #0ff,
        0 0 30px #0ff,
        0 0 60px #0ff;
      border: 2px solid #00ffffaa;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .start-button:hover {
      box-shadow:
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
    }

    .start-button span {
      color: #e0ffff;
      font-size: 6vmin;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      text-shadow:
        0 0 2px #fff,
        0 0 4px #fff,
        0 0 6px #0ff,
        0 0 8px #0ff,
        0 0 10px #0ff,
        -1px -1px 2px #000,
         1px -1px 2px #000,
        -1px  1px 2px #000,
         1px  1px 2px #000;
    }

    .circle-ring {
      position: absolute;
      border: 2px solid #00ffff44;
      border-radius: 50%;
      animation: pulse 2s infinite ease-out;
    }

    .circle-ring:nth-child(1) {
      width: 70vmin;
      height: 70vmin;
      top: -10vmin;
      left: -10vmin;
    }

    .circle-ring:nth-child(2) {
      width: 90vmin;
      height: 90vmin;
      top: -20vmin;
      left: -20vmin;
      animation-delay: 0.5s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 1;
      }
      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="start-button-container">
    <div class="circle-ring"></div>
    <div class="circle-ring"></div>
    <div class="start-button" onclick="startPressed()">
      <span>START</span>
    </div>
  </div>

  <script>
    function startPressed() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const target_id = params.get("target_id");

      if (token) {
        window.location.href = `/generate_qr?target_id=${target_id}&token=${encodeURIComponent(token)}`;
      } else {
        alert("トークンがURLに含まれていません。");
      }
    }
  </script>
</body>
</html>
